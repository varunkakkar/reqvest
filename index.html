<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <div class="p-4 text-center">
        <h1 style="font-weight: 900;">REQVEST</h1>
    </div>
    <div class="p-4">
        <form data-form>
            <div class="input-group mb-4">
                <select name="" id="" class="form-select flex-grow-0 w-auto" data-method>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <input type="text" class="form-control" required placeholder="https://example.com" data-url>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="query-params-tab" data-bs-toggle="tab"
                        data-bs-target="#query-params" type="button" role="tab" aria-controls="query-params"
                        aria-selected="true">Query Params</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="request-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#request-headers" type="button" role="tab" aria-controls="request-headers"
                        aria-selected="false">Headers</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="request-body-tab" data-bs-toggle="tab" data-bs-target="#request-body"
                        type="button" role="tab" aria-controls="request-body" aria-selected="false">JSON</button>
                </li>
            </ul>
            <div class="tab-content border-top-0 border p-3">
                <div class="tab-pane fade show active" id="query-params" role="tabpanel"
                    aria-labelledby="query-params-tab">
                    <div data-query-params></div>
                    <button data-add-query-param-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="request-headers" role="tabpanel"
                    aria-labelledby="request-headers-tab">
                    <div data-request-headers></div>
                    <button data-add-request-header-btn class="mt-2 btn btn-outline-success" type="button">Add</button>
                </div>
                <div class="tab-pane fade" id="request-body" role="tabpanel"
                    aria-labelledby="request-body-tab">
                    <div data-request-body></div>
                </div>
            </div>
        </form>
        <div class="mt-5 d-none" data-response-section>
            <div class="d-flex my-2">
                <div class="me-3">
                    Status: <span data-status></span>
                </div>
                <div class="me-3">
                    Time: <span data-time></span>ms
                </div>
                <div class="me-3">
                    Size: <span data-size></span>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="body-tab" data-bs-toggle="tab"
                        data-bs-target="#body" type="button" role="tab" aria-controls="body"
                        aria-selected="true">Body</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="response-headers-tab" data-bs-toggle="tab"
                        data-bs-target="#response-headers" type="button" role="tab" aria-controls="response-headers"
                        aria-selected="false">Headers</button>
                </li>
            </ul>
            <div class="tab-content border-top-0 border p-3">
                <div class="tab-pane fade show active" id="body" role="tabpanel"
                    aria-labelledby="body-tab">
                    <div data-response-body></div>
                </div>
                <div class="tab-pane fade" id="response-headers" role="tabpanel"
                    aria-labelledby="response-headers-tab">
                    <div style="display:grid;grid-template-columns: auto 1fr;gap: .5rem 2rem;" data-response-headers></div>
                </div>
            </div>
        </div>
    </div>
    <template data-key-value-template>
        <div class="input-group my-2" data-key-value-pair>
            <input type="text" class="form-control" placeholder="Key" data-key>
            <input type="text" class="form-control" placeholder="Value" data-value>
            <button type="button" class="btn btn-outline-danger" data-remove-btn>Remove</button>
        </div>
    </template>
</body>

</html>
